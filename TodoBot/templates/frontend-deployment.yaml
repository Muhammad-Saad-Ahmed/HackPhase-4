{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "TodoBot.fullname" . }}-frontend
  labels:
    {{- include "TodoBot.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "TodoBot.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "TodoBot.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "TodoBot.serviceAccountName" . }}
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.targetPort }}
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "TodoBot.fullname" . }}-config
              key: next-public-api-url
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "TodoBot.fullname" . }}-secrets
              key: better-auth-secret
        - name: BETTER_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "TodoBot.fullname" . }}-config
              key: better-auth-url
        - name: NODE_ENV
          value: {{ .Values.frontend.env.nodeEnv | quote }}
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
{{- end }}
